<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ore Spinner</title>
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet" />

    <style>
        :root {
            --bg: #0f1115;
            --panel: #151924;
            --accent: #2dd4bf;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family:"ArcadeClassic";
            background: radial-gradient(1200px 800px at 50% -100px, #1e2433 0%, var(--bg) 60%) fixed;
            color: #e5e7eb;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: min(92vw, 420px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 28px;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.45),
                inset 0 0 0 1px rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(6px);
        }

        .frame {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            border-radius: 18px;
            background: #0b0f1a;
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: grid;
            place-items: center;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            user-select: none;
            -webkit-user-drag: none;
        }

        .frame::after {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(300px 180px at 50% -40px, rgba(45, 212, 191, 0.06), transparent 70%),
                radial-gradient(240px 160px at 120% 120%, rgba(59, 130, 246, 0.05), transparent 60%),
                radial-gradient(240px 160px at -20% 120%, rgba(255, 255, 255, 0.04), transparent 60%);
            pointer-events: none;
        }

        #oreImg {
            width: 75%;
            height: 75%;
            object-fit: contain;
            image-rendering: auto;
            transition: transform 120ms ease, filter 120ms ease, opacity 200ms ease;
            will-change: transform, filter;
            opacity: 0.98;
        }

        /* Fast phase: subtle punch-in + micro blur for speed feel */
        .spinning #oreImg {
            transform: scale(1.06);
            filter: blur(1px);
            opacity: 0.95;
        }

        /* Soft hint ring pulse when idle */
        .frame:not(.spinning):hover {
            box-shadow:
                0 0 0 8px rgba(255, 255, 255, 0.02),
                0 0 0 1px rgba(255, 255, 255, 0.06),
                0 0 70px var(--ring);
        }

        .spinning .dot {
            opacity: 0.08;
        }
    </style>
</head>

<body>
    <div class="card">
        <div id="oreFrame" class="frame" title="Click to spin">
            <img id="oreImg" alt="Ore" src="https://placehold.co/256x256/374151/ffffff?text=?" />
        </div>
    </div>

    <script>
        const ORE_IMAGES = [
            "../Assets/Ores/dyamante.png",
            "../Assets/Ores/esmeralda.png",
            "../Assets/Ores/ginto.png",
            "../Assets/Ores/bakal.png",
            "../Assets/Ores/tanso.png",
            "../Assets/Ores/uling.png"
        ];

        const PLACEHOLDER = "https://placehold.co/512x512/374151/FFFFFF?text=?";
        const frame = document.getElementById("oreFrame");
        const imgEl = document.getElementById("oreImg");

        let currentIndex = 0;
        let spinning = false;

        // Preload to keep the fast phase smooth
        function preloadImages(sources) {
            return Promise.all(
                sources.map(src => new Promise(resolve => {
                    const i = new Image();
                    i.onload = i.onerror = resolve; // keep going even if a URL fails
                    i.src = src;
                }))
            );
        }

        function mod(a, b) { return ((a % b) + b) % b; }

        // Decelerating spinner to a random target index
        function spin() {
            if (spinning || ORE_IMAGES.length === 0) return;
            spinning = true;
            frame.classList.add("spinning");

            // Choose a truly random final result
            const targetIndex = Math.floor(Math.random() * ORE_IMAGES.length);

            // Ensure at least several full rotations before easing to the target
            const minCycles = 3; // complete cycles
            let stepsRemaining = minCycles * ORE_IMAGES.length + mod(targetIndex - currentIndex, ORE_IMAGES.length);

            // Start brisk, then ease out
            let delay = 10; // ms between ticks (fast phase)
            const tick = () => {
                currentIndex = (currentIndex + 1) % ORE_IMAGES.length;
                imgEl.src = ORE_IMAGES[currentIndex] || PLACEHOLDER;
                stepsRemaining--;

                if (stepsRemaining <= 0) {
                    // Finalize on target
                    spinning = false;
                    frame.classList.remove("spinning");
                    return;
                }

                // Deceleration curve: increase delay more as we approach the end
                if (stepsRemaining < ORE_IMAGES.length * 2) {
                    delay += 26; // final crawl
                } else if (stepsRemaining < ORE_IMAGES.length * 4) {
                    delay += 13; // mid slow
                } else {
                    delay += 4;  // gentle slowdown during fast phase
                }

                setTimeout(tick, delay);
            };

            setTimeout(tick, delay);
        }

        // Initial setup
        (async () => {
            imgEl.src = ORE_IMAGES[0] || PLACEHOLDER;
            await preloadImages(ORE_IMAGES);
            // Click/tap to spin
            frame.addEventListener("click", spin, { passive: true });

            // Fallback if any image fails
            imgEl.onerror = () => { imgEl.src = PLACEHOLDER; };
        })();
    </script>
</body>

</html>

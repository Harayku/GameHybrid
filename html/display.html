<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Display</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #212529;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            justify-content: stretch;
            background-image: url('../Assets/cave_bg.png');
            background-size: auto;
        }

        .top-row {
            flex: 2 1 0%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .bottom-row {
            flex: 1 1 0%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            gap: 40px;
        }

        .bottom-col {
            flex: 1 1 0%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .left-col>div {
            margin: 10px 0;
        }

        .right-col {
            justify-content: flex-start;
        }

        #display-message {
            font-size: 5vw;
            /* Font size scales with the viewport width */
            font-weight: bold;
            padding: 20px;
            min-height: 1.2em;
            /* Prevents layout shift */
            transition: opacity 0.5s;
        }

        #players-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 30px;
            justify-items: center;
        }

        .player-card {
            background-image: url('../Assets/characterholder.png');
            background-size: cover;
            text-align: center;
            border-radius: 10px;
            padding: 20px 10px;
            color: #000000;
            width: 290px;
            height: 382px;;
            box-shadow: 0 2px 8px #0004;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-img-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .player-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .player-ore {
            font-size: 2em;
            margin-top: 2px;
            margin-bottom: 30px;
        }

        /* Add this to your <style> section */
        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }

            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: rotate(360deg) scale(1);
                opacity: 1;
            }
        }

        .shop-spin {
            animation: spin 0.6s cubic-bezier(.68, -0.55, .27, 1.55);
        }
    </style>
</head>

<body>

    <div class="main-layout">
        <!-- Top Row: Player Ore Values -->
        <div class="top-row">
            <div class="display">
                <h1>Player Ore Values</h1>
                <div id="players-list"></div>
            </div>
        </div>


        <!-- Bottom Row: 2 Columns -->
        <div class="bottom-row">
            <div class="bottom-col left-col">
                <img src="../Assets/Agap1.png" alt="Agap1" style="width:150px;height:auto;">
            </div>
            <div class="bottom-col right-col">
                <button id="open-shop" style="margin-top:30px;font-size:1.2em;">Open Shop</button>
                <!-- Shop Modal -->
                <div id="shop-modal"
                    style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;z-index:1000;">
                    <div
                        style="background:#fff;color:#222;padding:30px 40px;border-radius:10px;min-width:300px;position:relative;text-align:center;">
                        <h2>Shop</h2>
                        <div id="shop-cards" style="display:flex;gap:20px;justify-content:center;margin:20px 0;"></div>
                        <button id="close-shop" style="margin-top:10px;">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../javascript/display.js"></script>
    <script src="../javascript/shop.js"></script>
</body>

</html>

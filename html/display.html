<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display</title>

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/shop.css" />

    <!--Pixel Font Import -->
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet" />
</head>

<body>
    <audio id="background-music" autoplay loop>
        <source src="../Assets/music/audio002.mp3" type="audio/mpeg">
    </audio>

    <div class="main-layout">
        <div class="top-row">
            <div class="display">
                <h1 class="title">Player Ore Values</h1>
                <div id="players-list"></div>
            </div>
            <button id="mute-btn">Mute</button> <!-- Mute Button -->
        </div>

        <div class="bottom-row">
            <div class="bottom-col left-col">
            </div>
            <div class="bottom-col right-col">
                <div id="open-shop"></div>
                <div id="shop-modal">
                    <div class="shop-content">
                        <h1>Shop</h1>
                        <div id="shop-cards"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../javascript/music.js"></script>
    <script src="../javascript/display.js"></script>
    <script src="../javascript/shop.js"></script>
</body>

</html>

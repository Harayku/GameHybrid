<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Display</title>

    <link  rel="stylesheet"  href="../css/main.css"/>
    <link  rel="stylesheet"  href="../css/shop.css"/>

    <!--Pixel Font Import -->
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet" />
</head>

<body>

    <div class="main-layout">
        <div class="top-row">
            <div class="display">
                <h1 class="title">Player Ore Values</h1>
                <div id="players-list"></div>
            </div>
        </div>

        <div class="bottom-row">
            <div class="bottom-col left-col">
                <img src="../Assets/Agap1.png" alt="Agap1" style="width:150px;height:auto;">
            </div>
            <div class="bottom-col right-col">
                <div id="open-shop"></div>
                <div id="shop-modal"
                    style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;z-index:1000;">
                    <div
                        style="background:#fff;color:#222;padding:30px 40px;border-radius:10px;min-width:300px;position:relative;text-align:center;">
                        <h2>Shop</h2>
                        <div id="shop-cards" style="display:flex;gap:20px;justify-content:center;margin:20px 0;"></div>
                        <button id="close-shop" style="margin-top:10px;">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../javascript/display.js"></script>
    <script src="../javascript/shop.js"></script>
</body>

</html>
